{% extends '_layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <img src="https://www.pakuranga.school.nz/wp-content/uploads/2015/05/MG_9799%C2%A9FNP.jpg" alt="placeholder image" class="responsive" />


<div class="w3-padding-32">
    <div class="w3-bar">
        {% if session['role'] == 'admin' %}
        <a href="{{url_for('user_list')}}" class="w3-bar-item w3-button w3-light-grey">List of users</a>
        <a href="{{url_for('add_subject')}}" class="w3-bar-item w3-button w3-light-grey">Add a subjects</a>
        <a href="{{ url_for('view_subject') }}" class="w3-bar-item w3-button w3-light-grey">View subjects</a>
        {% elif 'logged_in' in session %}
        <a href="{{ url_for('view_user', id=session['ID']) }}" class="w3-bar-item w3-button">View your account</a>
        <a href="{{ url_for('view_subject') }}" class="w3-bar-item w3-button w3-hide-small">View subjects</a>
    </div>
</div>
</header>
{% endif %}
{% endblock %}
